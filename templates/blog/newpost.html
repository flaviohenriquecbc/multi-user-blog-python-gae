{% extends "base.html" %}
{% set active_page = "newpost" %}

{% block content %}
    <div class="form form-add">
        <h2>New Post</h2>

        <form method="post">
          <label>
            <span class="text">Subject:</span><br>
            <input type="text" name="subject" value="{{subject}}">
          </label><br>

          <label>
            <span class="text">Content:</span><br>
            <textarea name="content">{{content}}</textarea>
          </label><br>

          <label>
            <span class="text">Tags:</span><br>
            <input type="text" name="tags" placeholder="Tags (comma sepparated)">{{tags}}</textarea>
          </label><br>

          <div class="error">{{error}}</div>

          <input type="submit">
        </form>
    </div>
{% endblock %}
