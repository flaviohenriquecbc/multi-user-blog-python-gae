<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My blog</title>
  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
</head>
<body>

  <div class="container">
    <nav>
      <ul class="menu">
        <li {% if active_page == 'blog' %} class='active' {% endif %}><a href="/blog">Blog</a></li>
        <li {% if active_page == 'newpost' %} class='new-article-active' {% endif %}><a class="new-article" href="/blog/newpost">+Novo</a></li>
        <li><span class="img"></span></li>
        {% if userName == '' %}
          <li {% if active_page == 'signin' %} class='active' {% endif %}><a href="/signin">Signin</a></li>
          <li {% if active_page == 'signup' %} class='active' {% endif %}><a href="/signup">Signup</a></li>
        {% else %}
          <li></li>
          <li><a href="/logout">Logout</a></li>
        {% endif %}
      </ul>
    </nav>

    <h4 class="welcome">Hey, welcome to my blog!</h1>

    {% block content%}
    {%endblock%}

    <div class="footer">
      Thank you for reading ;)
    </div>
  </div>



  <script src="/static/js/bootstrap.min.js" />
</body>
</html>
